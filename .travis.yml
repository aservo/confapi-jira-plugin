sudo: false
language: java
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_7ff839c9437b_key -iv $encrypted_7ff839c9437b_iv
  -in .sign.asc.enc -out .sign.asc -d
- gpg2 --fast-import .sign.asc
- export GPG_TTY=$(tty)
- cp .settings.xml $HOME/.m2/settings.xml
after_success:
- mvn coveralls:report
deploy:
  provider: script
  script: mvn deploy
  skip_cleanup: true
  on:
    branch: master
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
